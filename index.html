<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicly- Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utillity.css">
    <link rel="icon" href="/img/favicon.svg">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home rounded p1 bg-grey p2 m-1">
                <div class="logo p1">
                    <img src="/img/logo.svg" alt="" >
                    <img width="30px" class="crossimg" src="/img/cross.svg" alt="">
                </div>
                <div class="list">
                    <ul>
                        <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="/img/search.svg" alt="home">Search</li>
                    </ul>
                </div>

            </div>
            <div class="library rounded p1 bg-grey m-1">
                <div class="heading m-2">
                    <span>
                        <img class="invert" src="/img/library.svg" alt="">
                    </span>
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img src="/img/music.svg" alt="">
                            <div class="songinfo">
                                <div>Song Name</div>
                                <div>Artist Name</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id=""
                            data-encore-id="textLink"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""
                            data-encore-id="textLink"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""
                            data-encore-id="textLink"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <nav>
                    <div>
                        <img class="hamBurger" src="/img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>

                </nav>
                <div class="button">
                    <span><button class="btnsignup">Sign up</button></span>
                    <button class="btnlogin">Log in</button>
                </div>
            </div>
            <div class="MusiclyPlaylist">
                <div class="m-1">
                    <h1>Musicly Playlist</h1>
                </div>
                <div class="cardcontainer">
                    <!-- get the folder dynamically -->
                </div>
                <!-- making song playbar -->
                <div class="playBar">
                    <div class="abovebar">
                        <div class="songName">Select album to play songs...</div>
                        <div class="playBox">
                            <img id="previous" src="/img/backbutton.svg" alt="">
                            <img id="play" src="/img/playbutton.svg" alt="">
                            <img id="next" src="/img/forwward.svg" alt="">
                        </div>
                        <div class="songTimeVol">
                            <div class="volume">
                                <img width="20px" src="/img/volume.svg" alt="">
                                <input class="range"  type="range" name="volume">
                            </div>
                            <div class="songTime">00:00/00:00
                            </div>
                        </div>
                    </div>
                    <div class="seekBar"></div>
                    <div class="circle"></div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>

</html>
